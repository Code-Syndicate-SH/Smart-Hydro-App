name: Build Kotlin Multiplatform Feature Branch

on:
  push:
    branches: ["feature/**"]
  pull_request:
    branches: [main]

jobs:
  build-common:
    name: Build and Test commonMain
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to Gradle
        run: chmod +x ./gradlew

      - name: Build KMP Modules (with Compose)
        run: ./gradlew build

      - name: Run Unit Tests (commonTest)
        run: ./gradlew allTests
